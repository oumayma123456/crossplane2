apiVersion: s3.aws.upbound.io/v1beta1
kind: Bucket
metadata:
  name: my-s3-bucket-oumayma2
spec:
  forProvider:
    region: us-east-2
    acl: private
    versioning:
      enabled: true
  providerConfigRef:
    name: default
  lifecycleConfiguration:
    rules:
      - id: DeleteNoncurrentVersions
        status: Enabled
        expirationInDays: 7